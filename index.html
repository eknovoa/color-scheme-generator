<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="container">
            <div id="top-container">
                <form id="color-form" action="">
                    <input class="color-picker" id="seed-color" name="seed-color" aria-label="pick a seed color" type="color" value="#E9DB7A">
                    <select class="dropdown" name="color-mode" id="color-mode">
                        <option value="monochrome">Monochrome</option>
                        <option value="monochrome-dark">Monochrome-dark</option>
                        <option value="monochrome-light">Monochrome-light</option>
                        <option value="analogic">Analogic</option>
                        <option value="complement">Complement</option>
                        <option value="analogic-complement">Analogic-complement</option>
                        <option value="triad">Triad</option>
                    </select>
                    <button class="btn">Get color scheme</button>
                </form>
            </div>
            <div id="colors-container">
                <div>
                    <div class="color-box box1"></div>
                    <p class="color-hex hex1">#F55A5A</p>
                </div>
                <div>
                    <div class="color-box box2"></div>
                    <p class="color-hex hex2">#2B283A</p>
                </div>
                <div>
                    <div class="color-box box3"></div>
                    <p class="color-hex hex3">#FBF3AB</p>
                </div>
                <div>
                    <div class="color-box box4"></div>
                    <p class="color-hex hex4">#AAD1B6</p>
                </div>
                <div>
                    <div class="color-box box5"></div>
                    <p class="color-hex hex5">#A626D3</p>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
